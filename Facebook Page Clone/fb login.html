<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign In</title>
    <link rel="stylesheet" href="fb login.css">
</head>
<body>
    <div class="container">
        <h1>Facebook</h1>
        <h2>Worldwide Social Media Platform!</h2>
        <form>
            <input type="email" name="email" placeholder="Email or Mobile Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <a href="fb forgot pass.html">Forgot your password?</a>
        <div class="buttons">
            <a href="fb signup.html">Create a new account</a>
        </div>
    </div>
</body>
</html>
